{% extends 'base.html' %}
{% macro input(name) -%}
      <div class="form-group {% if name.errors %}has-error{% endif %}">
        <label for="{{ name.short_name }}" class="col-sm-3 control-label">{{ name.label }}</label>
        <div class="col-sm-9">
          {{ name(**kwargs) }}
        </div>
      </div>
{%- endmacro %}
{% block main %}
    <form class="form-horizontal" action="{{ url_for('contact') }}" method="post">
        {{ form.hidden_tag() }}
        {{ input(form.name) }}
        {{ input(form.text, class="form-control", rows="3") }}
        {{ input(form.recaptcha) }}
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default">Отправить</button>
        </div>
      </div>
    </form>
{% endblock %}
